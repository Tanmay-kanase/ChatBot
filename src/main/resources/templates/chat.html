<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumago AI | Onyx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: #000000;
      }

      /* Smooth Sidebar Transition */
      #sidebar {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        width: 260px;
      }

      #sidebar.closed {
        width: 0;
        transform: translateX(-260px);
        opacity: 0;
      }

      /* Black Theme Elements */
      .bg-onyx {
        background-color: #000000;
      }
      .border-base {
        border-color: #e5e7eb;
      }
      .user-bubble {
        background-color: #f4f4f4;
        border-radius: 1.25rem;
      }

      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Input Shadow */
      .input-container {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body class="flex h-screen overflow-hidden">
    <aside
      id="sidebar"
      class="h-full bg-[#f9f9f9] border-r border-base flex flex-col z-40"
    >
      <div class="p-4 flex items-center justify-between">
        <button
          class="flex-1 flex items-center gap-3 bg-black text-white rounded-lg p-2.5 hover:bg-gray-800 transition shadow-sm"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
          <span class="text-sm font-medium">New Chat</span>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto px-3 space-y-1 no-scrollbar">
        <p
          class="text-[10px] font-bold text-gray-400 px-3 mt-6 mb-2 uppercase tracking-widest"
        >
          Recent Chats
        </p>
        <div
          class="p-3 text-sm rounded-lg hover:bg-gray-200 cursor-pointer truncate font-medium"
        >
          Authentication Module
        </div>
        <div
          class="p-3 text-sm rounded-lg hover:bg-gray-200 cursor-pointer truncate font-medium"
        >
          Database Schema Design
        </div>
      </div>

      <div class="p-4 border-t border-base">
        <div
          class="flex items-center gap-3 p-2 hover:bg-gray-200 rounded-lg cursor-pointer transition"
        >
          <div
            class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold"
          >
            JD
          </div>
          <span class="text-sm font-bold truncate">John Doe</span>
        </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-white">
      <header
        class="h-14 border-b border-base flex items-center px-4 gap-4 bg-white/80 backdrop-blur-sm sticky top-0"
      >
        <button
          onclick="toggleSidebar()"
          class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
          title="Toggle Sidebar"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="flex items-center gap-2">
          <span class="font-black text-xl tracking-tighter"
            >SUMAGO <span class="font-light text-gray-400">AI</span></span
          >
        </div>
      </header>

      <div id="scroll-window" class="flex-1 overflow-y-auto no-scrollbar">
        <div class="max-w-3xl mx-auto px-4 py-12 space-y-10" id="chat-content">
          <div class="flex gap-6 items-start">
            <div
              class="w-8 h-8 bg-black rounded-sm flex-shrink-0 flex items-center justify-center text-white text-[10px] font-bold"
            >
              S
            </div>
            <div class="flex-1 space-y-4">
              <p class="text-sm leading-relaxed text-gray-800">
                Welcome to the **Sumago AI** Black & White interface. This
                environment is designed for high focus and clean coding. How can
                I assist you today?
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 md:pb-8">
        <div class="max-w-3xl mx-auto">
          <div
            class="input-container rounded-2xl bg-white focus-within:border-black transition-all"
          >
            <textarea
              id="chat-input"
              rows="1"
              placeholder="Type your message..."
              class="w-full p-4 bg-transparent outline-none resize-none text-sm text-gray-800"
              oninput="autoGrow(this)"
            ></textarea>

            <div
              class="flex justify-between items-center p-2 border-t border-gray-50"
            >
              <div class="flex gap-1">
                <button class="p-2 text-gray-400 hover:text-black transition">
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
                    />
                  </svg>
                </button>
              </div>
              <button
                id="send-btn"
                class="bg-black text-white p-2 px-4 rounded-xl hover:bg-gray-800 transition-all flex items-center gap-2 text-xs font-bold uppercase tracking-widest disabled:opacity-30"
              >
                Send
                <svg
                  class="w-3 h-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="3"
                    d="M5 10l7-7m0 0l7 7m-7-7v18"
                  />
                </svg>
              </button>
            </div>
          </div>
          <p
            class="text-[10px] text-center text-gray-400 mt-4 font-semibold uppercase tracking-tighter"
          >
            Powered by Sumago Enterprise Engine
          </p>
        </div>
      </div>
    </main>

    <script>
      const sidebar = document.getElementById("sidebar");
      const chatContent = document.getElementById("chat-content");
      const chatInput = document.getElementById("chat-input");
      const sendBtn = document.getElementById("send-btn");
      const scrollWindow = document.getElementById("scroll-window");

      // 1. Immediately check for the token
      const token = localStorage.getItem("token");

      // 2. If no token, redirect to login BEFORE the rest of the page loads
      if (!token) {
        window.location.href = "/login";
      }
      // Sidebar Toggle (No blur, just shift)
      function toggleSidebar() {
        sidebar.classList.toggle("closed");
      }

      // Auto-resize for textarea
      function autoGrow(element) {
        element.style.height = "5px";
        element.style.height = element.scrollHeight + "px";
      }

      // Message Logic
      function appendMsg(role, text) {
        const container = document.createElement("div");
        if (role === "user") {
          container.className =
            "flex justify-end animate-in fade-in slide-in-from-right-2 duration-300";
          container.innerHTML = `<div class="user-bubble px-5 py-3 text-sm text-gray-800 shadow-sm">${text}</div>`;
        } else {
          container.className =
            "flex gap-6 items-start animate-in fade-in duration-500";
          container.innerHTML = `
                    <div class="w-8 h-8 bg-black rounded-sm flex-shrink-0 flex items-center justify-center text-white text-[10px] font-bold">S</div>
                    <div class="flex-1 text-sm text-gray-800 leading-relaxed">${text}</div>`;
        }
        chatContent.appendChild(container);
        scrollWindow.scrollTo({
          top: scrollWindow.scrollHeight,
          behavior: "smooth",
        });
      }

      sendBtn.addEventListener("click", () => {
        const msg = chatInput.value.trim();
        if (msg) {
          appendMsg("user", msg);
          chatInput.value = "";
          chatInput.style.height = "auto";

          // Simulated AI thinking
          setTimeout(() => {
            appendMsg(
              "ai",
              "Acknowledged. Processing your request in the Sumago Black environment..."
            );
          }, 700);
        }
      });

      // Enter to send
      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
