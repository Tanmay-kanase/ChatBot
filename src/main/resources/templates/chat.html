<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumago AI | Onyx</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/chat.css}" />
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
  />

  <script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
</head>

<body class="flex h-screen overflow-hidden">
<aside
        id="sidebar"
        class="h-full bg-[#f9f9f9] border-r border-base flex flex-col z-40 w-64 transition-all duration-300"
>
  <div class="p-4 flex items-center justify-between">
    <button
            id="newChatBtn"
            class="flex-1 flex items-center gap-3 bg-black text-white rounded-lg p-2.5 hover:bg-gray-800 transition shadow-sm"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span class="text-sm font-medium">New Chat</span>
    </button>
  </div>

  <div id="conversation-list" class="flex-1 overflow-y-auto px-3 space-y-1 no-scrollbar">
    loading...
  </div>

  <div class="p-4 border-t border-base">
      <div class="relative">
          <div id="profile-btn" class="flex items-center gap-3 p-2 hover:bg-gray-200 rounded-lg cursor-pointer transition">
              <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center text-xs font-bold"></div>
              <span class="text-sm font-bold truncate" id="username-label">username</span>
          </div>

          <div id="profile-menu" class="hidden absolute left-0 bottom-12 w-36 bg-white shadow-md border rounded-lg">
              <p class="px-3 py-2 text-sm font-medium text-gray-700" id="label-username">username</p>
              <button id="logout-btn" class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-red-50">Logout</button>
          </div>
      </div>

  </div>
</aside>

<main class="flex-1 flex flex-col min-w-0 bg-white">
  <header class="h-14 border-b border-base flex items-center px-4 gap-4 bg-white/80 backdrop-blur-sm sticky top-0">
    <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors" title="Toggle Sidebar">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div class="flex items-center gap-2">
      <span class="font-black text-xl tracking-tighter">SUMAGO <span class="font-light text-gray-400">AI</span></span>
    </div>
  </header>

  <div id="scroll-window" class="flex-1 overflow-y-auto no-scrollbar">
    <div class="max-w-3xl mx-auto px-4 py-12 space-y-10" id="chat-content">
      <div class="flex gap-6 items-start">
        <div class="w-8 h-8 bg-black rounded-sm flex-shrink-0 flex items-center justify-center text-white text-[10px] font-bold">S</div>
        <div class="flex-1 space-y-4">
          <p class="text-sm leading-relaxed text-gray-800">
            Welcome to Sumago AI. Attach a file using the clip icon or type a message to start our conversation.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="p-4 md:pb-8">
    <div class="max-w-3xl mx-auto">
      <div class="input-container rounded-2xl border border-gray-200 bg-white focus-within:border-black transition-all">

        <div id="file-preview-area" class="px-4 pt-3 hidden">
          <div class="inline-flex items-center gap-2 bg-gray-100 px-3 py-1.5 rounded-xl border border-gray-300">
            <svg class="w-3 h-3 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
            </svg>
            <span id="preview-filename" class="text-[11px] font-bold truncate max-w-[200px]">file.pdf</span>
            <button onclick="removeAttachedFile()" class="hover:text-red-500 text-gray-500 ml-1">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <textarea
                id="chat-input"
                rows="1"
                placeholder="Type your message..."
                class="w-full p-4 bg-transparent outline-none resize-none text-sm text-gray-800"
                oninput="autoGrow(this)"
        ></textarea>

        <div class="flex justify-between items-center p-2 border-t border-gray-50">
          <div class="flex gap-1">
            <input type="file" id="file-input" class="hidden" accept=".pdf,.doc,.docx,.txt,.xlsx,.xls,.csv,.json" onchange="handleFileUpload(this)">

            <button type="button" onclick="document.getElementById('file-input').click()" class="p-2 text-gray-400 hover:text-black transition">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
              </svg>
            </button>
          </div>

          <button
                  id="send-btn"
                  class="bg-black text-white p-2 px-4 rounded-xl hover:bg-gray-800 transition-all flex items-center gap-2 text-xs font-bold uppercase tracking-widest disabled:opacity-30"
          >
            Send
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 10l7-7m0 0l7 7m-7-7v18" />
            </svg>
          </button>
        </div>
      </div>
      <p class="text-[10px] text-center text-gray-400 mt-4 font-semibold uppercase tracking-tighter">
        Powered by Sumago Enterprise Engine
      </p>
    </div>
  </div>
</main>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
